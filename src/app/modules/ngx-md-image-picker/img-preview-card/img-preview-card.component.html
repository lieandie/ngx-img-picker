<div class="preview-card md-shadow">
  <div class="preview">
    <img src="{{image.src}}">
  </div>
  <div class="preview-menu-container">
    <div class="preview-menu">
      <app-ngx-md-round-button [type]="buttonTypes.edit"></app-ngx-md-round-button>
      <app-ngx-md-round-button [type]="buttonTypes.delete" (md-click)="deleteEvent($event)"></app-ngx-md-round-button>
    </div>
  </div>
</div>
