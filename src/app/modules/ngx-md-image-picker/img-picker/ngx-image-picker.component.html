<div class="component-wrap">
  <div class="input-area" #dropArea>
    <input #imageInput type="file" accept="image/**" (change)="upload(imageInput.files)" [multiple]="multiple">
    <div class="input-text">
      Click or drop here
    </div>
  </div>
  <div class="preview-container">
    <app-img-preview-card *ngFor="let image of images" [image]="image" (del)="deleteImage($event)"
                          [@stateAnim]="item"></app-img-preview-card>
  </div>
</div>
