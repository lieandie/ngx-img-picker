<div class="input-area">
        <div class="drop-area" #dropArea>
                <input #imageInput type="file" accept="image/**" (change)="upload(imageInput.files)" [multiple]="multiple">
                <div>
                        <div>Click or drop here</div>
                </div>
        </div>
</div>
<div *ngIf="images && images.length > 0" class="preview-container">
        <app-img-preview-card *ngFor="let image of images" [image]="image" (del)="deleteImage($event)"></app-img-preview-card>
</div>
