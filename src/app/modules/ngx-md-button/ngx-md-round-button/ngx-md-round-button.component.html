<div [ngClass]="['button-container', size]">
  <button #button class="ripple md-shadow" [ngSwitch]="type" (click)="clickEmit($event)">
    <img *ngSwitchCase="'edit'" src="../../../../assets/assets/icon/edit.svg">
    <img *ngSwitchCase="'delete'" src="../../../../assets/assets/icon/delete.svg">
  </button>
</div>
